{% extends 'blog/base.html' %}

{% block content %}
    <a href="{% url 'post_new' %}" class="btn">Створити новий пост</a>

    <h1>Список постів</h1>

    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
