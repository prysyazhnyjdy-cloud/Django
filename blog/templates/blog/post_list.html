{% extends 'blog/base.html' %}

{% block title %}Список постів{% endblock %}

{% block content %}
<h1>Список постів</h1>

{% for post in posts %}
  <div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <small>{{ post.created_date }}</small>
  </div>
{% endfor %}

{% endblock %}
